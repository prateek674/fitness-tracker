<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-select placeholder="Exercise">
                <mat-option *ngFor="let exercise of exercises" [values]="exercise.id">
                    {{exercise.name}}
                </mat-option>
            </mat-select>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
