<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf="!isLoading && exercises">
                    <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
                        <!-- async pipe here automatically subscribes to an observable and extracts the data that the observable returns -->
                        <mat-option *ngFor="let exercise of exercises" [values]="exercise.id">
                            {{exercise.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-spinner *ngIf="isLoading"></mat-spinner>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button *ngIf="exercises" type="submit" mat-button [disabled]="f.invalid" (click)="onStartTraining(f)">Start</button>
                <button *ngIf="!exercises" type="button" mat-button (click)="fetchExercises()">Fetch Again</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
